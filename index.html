<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smile ツ inc.</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="left-side">
    <h1 class="logo-name">Smile ツ </h1>
    <img src="./smiley_nobg.png" alt="smiley logo" height="auto" width="600vw">
    <p class="slogan">Wear your smile—it's your best curve.</p>
    <p class="photo-credits">Photo by Logan Voss</p>
  </div>

  <div class="right-side">
    <h2>Keep smiling</h2>
    <p>Sign up to spread good vibes</p>

    <form action="#" id="myForm">
      <h1>Let's do this!</h1>

      <label for="first-name">FIRST NAME</label>
      <input type="text" name="first-name" id="first-name">

      <label for="email">EMAIL</label>
      <input type="email" name="user-email" id="email">

      <label for="password-1">PASSWORD</label>
      <input type="password" name="user-pwc" id="password-1">

      <label for="last-name">LAST NAME</label>
      <input type="text" name="last-name" id="last-name">

      <label for="phone">LAST NAME</label>
      <input type="tel" name="tel-num" id="phone">

      <label for="password-2">LAST NAME</label>
      <input type="password" id="password-2">
    </form>

    <button type="submit" form="myForm"> Create Account</button>
    <p>Already have an account? <span class="login">Log in</span></p>
  </div>
</body>
</html>
