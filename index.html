<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smile ツ inc.</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="left-side">
    <h1 class="logo-name">Smile ツ </h1>
    <img src="./smiley_nobg.png" alt="smiley logo" height="auto" width="600vw">
    <p class="slogan">Wear your smile—it's your best curve.</p>
    <p class="photo-credits">Photo by Logan Voss</p>
  </div>

  <div class="right-side">

    <div class="hero-text">
      <p>Keep smiling</p>
      <p>Sign up to spread good vibes</p>
    </div>
      
    <form action="#" id="myForm">
      <p class="hero-text">Let's do this!</p>

      <div class="form-container">
        <div class="form-left">
          <div class="input-container">
            <input type="text" 
            name="first-name" 
            id="first-name" 
            placeholder=" " 

            required
          >
            <label for="first-name">FIRST NAME</label>
          </div>

          <div class="input-container">
            <input type="email" 
            name="user-email" 
            id="email" 
            placeholder=" " 
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required 
          >
            <label for="email">EMAIL</label>
          </div>

          <div class="input-container">
            <input type="password" 
            name="user-pwc" 
            id="password-1" 
            placeholder=" " 
            pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$"
            required
          >
            <label for="password-1">PASSWORD</label>
          </div>

        </div>

        <div class="form-right">
          <div class="input-container">
            <input type="text" 
            name="last-name" 
            id="last-name" 
            placeholder=" " 

            required
          >
            <label for="last-name">LAST NAME</label>
          </div>

          <div class="input-container">
            <input type="tel" 
            name="tel-num" 
            id="phone" 
            placeholder=" " 
            pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}"
            required
          >
            <label for="phone">PHONE</label>
          </div>
          
          <div class="input-container">
            <input type="password" 
            id="password-2" 
            placeholder=" " 
            pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$"
            required
          >
            <label for="password-2">CONFIRM PASSWORD</label>
          </div>
        </div>
      </div>
    </form>

    <div class="btn">
      <button type="submit" form="myForm"> Create Account</button>
      <p class="account">Already have an account? <a href="#" class="login">Log in</a></p>
    </div>
    
  </div>
</body>
</html>
